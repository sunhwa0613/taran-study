<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox</title>
    <link rel="stylesheet" href="./css/check.min.css" />
  </head>
  <body>
    <h1 class="gd__h1">checkbox</h1>
    <div>
      <h2 class="gd__h2">일반</h2>
      <span class="checkbox large">
        <input type="checkbox" id="chk1" /><i aria-hidden="true"></i>
        <label for="chk1" class="lbl">체크박스</label>
      </span>
      <span class="checkbox">
        <input type="checkbox" id="chk2" checked /><i aria-hidden="true"></i>
        <label for="chk2" class="lbl">체크박스 checked</label>
      </span>
      <br />
      <span class="checkbox">
        <label for="chk1-1" class="lbl">좌측텍스트</label>
        <input type="checkbox" id="chk1-1" /><i aria-hidden="true"></i>
      </span>
      <br />
      <span class="checkbox">
        <input type="checkbox" id="chk3" disabled /><i aria-hidden="true"></i>
        <label for="chk3" class="lbl">체크박스 disabled</label>
      </span>
      <span class="checkbox">
        <input type="checkbox" id="chk4" disabled checked /><i aria-hidden="true"></i>
        <label for="chk4" class="lbl">체크박스 disabled checked</label>
      </span>

      <h2 class="gd__h2">small</h2>
      <div>
        <span class="checkbox small">
          <input type="checkbox" id="chk1-small" /><i aria-hidden="true"></i>
          <label for="chk1-small" class="lbl">체크박스</label>
        </span>
        <span class="checkbox small">
          <input type="checkbox" id="chk2-small" checked /><i aria-hidden="true"></i>
          <label for="chk2-small" class="lbl">체크박스 checked</label>
        </span>
        <br />
        <span class="checkbox small">
          <input type="checkbox" id="chk3-small" disabled /><i aria-hidden="true"></i>
          <label for="chk3-small" class="lbl">체크박스 disabled</label>
        </span>
        <span class="checkbox small">
          <input type="checkbox" id="chk4-small" disabled checked /><i aria-hidden="true"></i>
          <label for="chk4-small" class="lbl">체크박스 disabled checked</label>
        </span>
      </div>

      <h2 class="gd__h2">type 2</h2>
      <div class="checkbox ty2">
        <input type="checkbox" id="chk2_2" /><i aria-hidden="true"></i>
        <label for="chk2_2" class="lbl">체크박스 타입2</label>
      </div>
      <div class="checkbox ty2 small">
        <input type="checkbox" id="chk2_3" /><i aria-hidden="true"></i>
        <label for="chk2_3" class="lbl">체크박스 타입2 small</label>
      </div>

      <h2 class="gd__h2">스위치</h2>
      <div>
        <span class="checkbox switch"><input type="checkbox" /><i aria-hidden="true"></i></span>
      </div>
      <div class="mt-5">
        <span class="checkbox switch">
          <input type="checkbox" id="switch1" /><i aria-hidden="true"></i>
          <label for="switch1" class="lbl">우측텍스트</label>
        </span>
      </div>
      <div>
        <span class="checkbox switch">
          <label for="switch2" class="lbl">좌측텍스트</label>
          <input type="checkbox" id="switch2" /><i aria-hidden="true"></i>
        </span>
      </div>
      <div class="mt-5">
        <span class="checkbox switch">
          <input type="checkbox" id="switch3" /><i aria-hidden="true"></i>
          <label for="switch3" class="lbl">
            <div class="on">ON</div>
            <div class="off">OFF</div>
          </label>
        </span>
      </div>
      <div>
        <span class="checkbox switch small">
          <input type="checkbox" id="switch4" /><i aria-hidden="true"></i>
          <label for="switch4" class="lbl">small</label>
        </span>
      </div>
      <h2 class="gd__h2">스위치2</h2>
      <div>
        <span class="checkbox switch2"><input type="checkbox" /><i aria-hidden="true"></i></span>
      </div>
      <div class="mt-5">
        <span class="checkbox switch2">
          <input type="checkbox" id="switch2-1" /><i aria-hidden="true"></i>
          <label for="switch2-1" class="lbl">우측텍스트</label>
        </span>
      </div>
      <div>
        <span class="checkbox switch2">
          <label for="switch2-2" class="lbl">좌측텍스트</label>
          <input type="checkbox" id="switch2-2" /><i aria-hidden="true"></i>
        </span>
      </div>
    </div>

    <h1 class="gd__h1">radio</h1>
    <div>
      <span class="radio">
        <input type="radio" id="rdo1" name="rdo1" /><i aria-hidden="true"></i>
        <label for="rdo1" class="lbl">라디오</label>
      </span>
      <span class="radio">
        <input type="radio" id="rdo2" name="rdo1" checked /><i aria-hidden="true"></i>
        <label for="rdo2" class="lbl">라디오 checked</label>
      </span>
      <br />
      <span class="radio">
        <input type="radio" id="rdo3" name="rdo3" disabled /><i aria-hidden="true"></i>
        <label for="rdo3" class="lbl">라디오 disabled</label>
      </span>
      <span class="radio">
        <input type="radio" id="rdo4" name="rdo3" disabled checked /><i aria-hidden="true"></i>
        <label for="rdo4" class="lbl">라디오 disabled checked</label>
      </span>
    </div>
    <h2 class="gd__h2">small</h2>
    <div>
      <span class="radio small">
        <input type="radio" id="rdoSmall1" name="rdoSmall1" /><i aria-hidden="true"></i>
        <label for="rdoSmall1" class="lbl">라디오</label>
      </span>
      <span class="radio small">
        <input type="radio" id="rdoSmall2" name="rdoSmall1" checked /><i aria-hidden="true"></i>
        <label for="rdoSmall2" class="lbl">라디오 checked</label>
      </span>
      <br />
      <span class="radio small">
        <input type="radio" id="rdoSmall3" name="rdoSmall2" disabled /><i aria-hidden="true"></i>
        <label for="rdoSmall3" class="lbl">라디오 disabled</label>
      </span>
      <span class="radio small">
        <input type="radio" id="rdoSmall4" name="rdoSmall2" disabled checked /><i aria-hidden="true"></i>
        <label for="rdoSmall4" class="lbl">라디오 disabled checked</label>
      </span>
    </div>
  </body>
</html>
